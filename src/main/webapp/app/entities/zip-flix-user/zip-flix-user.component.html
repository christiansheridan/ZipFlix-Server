<div>
    <h2 id="page-heading">
        <span jhiTranslate="zipVidzApp.zipFlixUser.home.title">Zip Flix Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zip-flix-user" [routerLink]="['/zip-flix-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="zipVidzApp.zipFlixUser.home.createLabel">
            Create new Zip Flix User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="zipFlixUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="zipVidzApp.zipFlixUser.dateOfBirth">Date Of Birth</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zipFlixUser of zipFlixUsers ;trackBy: trackId">
                <td><a [routerLink]="['/zip-flix-user', zipFlixUser.id, 'view' ]">{{zipFlixUser.id}}</a></td>
                <td>{{zipFlixUser.dateOfBirth | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/zip-flix-user', zipFlixUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/zip-flix-user', zipFlixUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zip-flix-user/'+ zipFlixUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
