<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zipFlixUser">
            <h2><span jhiTranslate="zipVidzApp.zipFlixUser.detail.title">Zip Flix User</span> {{zipFlixUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="zipVidzApp.zipFlixUser.dateOfBirth">Date Of Birth</span></dt>
                <dd>
                    <span>{{zipFlixUser.dateOfBirth}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/zip-flix-user', zipFlixUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
